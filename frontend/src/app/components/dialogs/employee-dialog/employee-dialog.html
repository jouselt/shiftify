<h1 mat-dialog-title>{{ isEditMode ? 'Editar Empleado' : 'AÃ±adir Empleado' }}</h1>
<div mat-dialog-content [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre de Empleado</mat-label>
        <input matInput formControlName="employeeName" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Cargo</mat-label>
        <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="type">
            <mat-option value="Manager">Manager</mat-option>
            <mat-option value="Crew">Crew</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Horas de Contrato</mat-label>
        <input matInput type="number" formControlName="contractHours" required>
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" (click)="onSave()" [disabled]="form.invalid">Guardar</button>
</div>
